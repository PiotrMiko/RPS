<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>KNP</title>
</head>

<body>

    <div class="wrapper">

        <div class="resultCounter">
            <div class="yourPts">0</div>
            <div class="wins">Wygrane: <span>0</span></div>
            <div class="dots">:</div>
            <div class="losess">Przegrane: <span>0</span></div>
            <div class="aiPts">0</div>
        </div>
        <div class="joicesText"></div>
        <div class="joiceBtns">
            <div class="btnScissors" data-option="scissors"><i class="fas fa-hand-scissors"></i>
            </div>
            <div class="btnStone" data-option="rock"><i class="fas fa-hand-rock"></i>

            </div>
            <div class="btnPaper" data-option="paper"><i class="fas fa-hand-paper"></i>

            </div>
        </div>
        <div class="result"><span></span></div>

    </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
